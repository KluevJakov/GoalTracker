<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GoadTracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div id="logotype">
        <span id="logo1">Goal</span><span id="logo2">Tracker</span>
    </div>
    <div>
        <nav id="menu">
            <li><a href="/">Главная</a></li>
            <li><a href="/signup.html">Регистрация</a></li>
        </nav>
    </div>
</header>
<main>
    <div id="outerForm">
        <form id="signupForm" method="POST" action="/login">
            <label for="login">Логин: </label>
            <input type="text" name="login" id="login" style="margin-bottom: 10px;">
            <label for="password">Пароль: </label>
            <input type="password" name="password" id="password" style="margin-bottom: 10px;">
            <input type="submit" id="button" value="Войти">
        </form>
        <span id="errorBlock"></span>
    </div>
</main>
<footer>
    <p>
        (c) Разработано для АПТэК
    </p>
</footer>
</body>
</html>
