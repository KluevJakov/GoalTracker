<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GoadTracker - ЛК</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<header>
    <div id="logotype">
        <span id="logo1">Goal</span><span id="logo2">Tracker - ЛК</span>
    </div>
    <div>
        <nav id="menu">
            <li><a href="/">Главная</a></li>
            <li id="login"><a href="/login.html">Вход</a></li>
            <li id="signup"><a href="/signup.html">Регистрация</a></li>
            <li id="quit"><a href="/logout" >Выход</a></li>
        </nav>
    </div>
</header>
<main>
    <div class="modal fade" id="goalModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Редактирование цели</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Название цели" id="goalName">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Описание цели" id="goalDescr">
                    </div>
                    <div class="input-group mb-3 d-flex flex-column">
                        <label for="deadlineInput">Крайний срок: </label>
                        <input type="date" class="form-control w-100" id="deadlineInput">
                    </div>
                    <div class="alert alert-danger" role="alert" id="errorBlock"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="createGoalBtn">Сохранить</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeGoalBtn">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="goalModalEdit" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Редактирование цели</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Название цели" id="goalName1">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Описание цели" id="goalDescr1">
                    </div>
                    <div class="input-group mb-3 d-flex flex-column">
                        <label for="deadlineInput">Крайний срок: </label>
                        <input type="date" class="form-control w-100" id="deadlineInput1">
                    </div>
                    <div class="alert alert-danger" role="alert" id="errorBlock1"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="editGoalBtn">Сохранить</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeGoalBtn1">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="taskModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Создание задачи</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Название задачи" id="taskName">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Описание задачи" id="taskDescr">
                    </div>
                    <div class="input-group mb-3 d-flex flex-column">
                        <label for="deadlineInput">Крайний срок: </label>
                        <input type="date" class="form-control w-100" id="deadlineInputTask">
                    </div>
                    <div class="input-group mb-3 d-flex flex-column">
                        <label for="taskExec">Исполнитель задачи: </label>
                        <select class="form-select" id="taskExec"></select>
                    </div>
                    <div class="alert alert-danger" role="alert" id="errorBlockTask"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="createTaskBtn">Сохранить</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeTaskBtn">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="taskModalEdit" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Редактирование задачи</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Название цели" id="taskName1">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Описание цели" id="taskDescr1">
                    </div>
                    <div class="input-group mb-3 d-flex flex-column">
                        <label for="deadlineInput">Крайний срок: </label>
                        <input type="date" class="form-control w-100" id="deadlineInputTask1">
                    </div>
                    <div class="alert alert-danger" role="alert" id="errorBlockTask1"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="editTaskBtn">Сохранить</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeTaskBtn1">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="teamModalCreate" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Создание команды</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Название команды" id="teamName">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Поиск по логину" id="memberSearchCreate" style="width: 50%;">
                        <div class="input-group mb-3">
                            <ul class="list-group" style="width: 50%; height: 300px;" id="createSearchUl"></ul>
                            <ul class="list-group" style="width: 50%; height: 300px;" id="createChooseUl"></ul>
                        </div>
                    </div>
                    <div class="alert alert-danger" role="alert" id="errorBlockTeamCreate"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="createTeamBtn">Сохранить</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeTeamBtnCreate">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="teamModalEdit" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Редактирование команды</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Название команды" id="teamNameEdit">
                    </div>
                    <input type="text" class="form-control" placeholder="Поиск по логину" id="memberSearchEdit" style="width: 50%;">
                    <div class="input-group mb-3">
                        <ul class="list-group" style="width: 50%; height: 300px;" id="editSearchUl"></ul>
                        <ul class="list-group" style="width: 50%; height: 300px;" id="editChooseUl"></ul>
                    </div>
                    <div class="alert alert-danger" role="alert" id="errorBlockTeamEdit"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="editTeamBtn">Сохранить</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeTeamBtnEdit">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <div class="section" id="mainSection">
        <div id="leftContainer">
            <div id="goalContainer" class="innerContainer">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#goalModal" id="btnCreateGoalModal" disabled>Создать цель</button>
                <button data-bs-toggle="modal" data-bs-target="#goalModalEdit" type='button' class='btn btn-primary' id="btnEditGoalModal" disabled>Редактировать цель</button>
                <button type="button" class="btn btn-danger" id="btnRemoveGoal" disabled>Удалить цель</button>
                <ul class="list-group" id="goals" style="margin-top: 10px;"></ul>
            </div>
        </div>
        <div id="rightContainer">
            <div id="taskContainer" class="innerContainer">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#taskModal" id="btnCreateTaskModal" disabled>Создать задачу</button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#taskModalEdit" id="btnEditTaskModal" disabled>Редактировать задачу</button>
                <button type="button" class="btn btn-danger" id="btnRemoveTask" disabled>Удалить задачу</button>
                <ul class="list-group" id="tasks" style="margin-top: 10px;"></ul>
            </div>
            <div id="teamContainer" class="innerContainer">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#teamModalCreate" id="btnCreateTeamModal">Создать команду</button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#teamModalEdit" id="btnEditTeamModal" disabled>Редактировать команду</button>
                <button type="button" class="btn btn-danger" id="btnRemoveTeam" disabled>Удалить команду</button>
                <ul class="list-group" id="teams" style="margin-top: 10px;"></ul>
            </div>
        </div>
    </div>
    <div class="section" id="secondSection">
        <div id="notificationContainer"></div>
        <div id="statContainer"></div>
    </div>
</main>
<footer>
    <p>
        (c) Разработано для АПТэК
    </p>
</footer>

<script src="js/team.js"></script>
<script src="js/goal.js"></script>
<script src="js/task.js"></script>
<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
